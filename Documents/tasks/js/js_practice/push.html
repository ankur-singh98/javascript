<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH</title>
</head>
<body>
    <h2>The push() Method</h2>

<p>push() adds new items to the end of an array:</p>

<p id="demo"></p>
<p id="dem"></p>

<p id="de"></p>
<p id="d"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.push("Kiwi");

document.getElementById("demo").innerHTML = fruits;

//POP method
fruits.pop();
document.getElementById("dem").innerHTML = fruits

//reduce()
const numbers = [175, 50, 25];

document.getElementById("de").innerHTML = numbers.reduce(myFunc);

function myFunc(total, num) {
  return total - num;
}

//reverse()
document.getElementById("d").innerHTML = fruits.reverse();
</script>
</body>
</html>
