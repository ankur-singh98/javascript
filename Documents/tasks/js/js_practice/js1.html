<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-1</title>

</head>
<body>
    <h1>Select Flowers </h1>
   <select id="select_name" onchange="flower()">
       <option value="Rose">Rose</option>
       <option value="Lilly">Lilly</option>
       <option value="Jasmine">Jasmine</option>
       <option value="tulip">tulip</option>
   </select> 
   <button onclick="say()">Click Me</button>
   <p ondblclick="name()">Click here to know my name</p>

   <p id="col"> </p>

   <br>
Click in Box to highlight<input type="text" onfocus="fun(this)">
   
   <script>
       function flower()
       {
           var fl = document.getElementById("select_name").value;
           document.getElementById("col").innerHTML = "You Select  " +fl;
       }
       function say()
       {
           document.getElementById("col").innerHTML = "Say Hello";
       }
       function name()
       {
           document.getElementById("col").innerHTML = "Ankur Singh";
       }
       function fun(x)
       {
           x.style.background = "green";
       }
   </script>
</body>
</html>
